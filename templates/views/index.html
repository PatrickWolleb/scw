{% extends "templates/layouts/default.html" %}

{% block content %}
	<div class="container">
		<div class="row">
			{% for product in data.products %}
			<article class="col-xs-12 col-sm-6 col-md-4 col-lg-3 product">
				<a href="/products/{{product.slug}}">
					<img src="{{ product.image.url }}" class="img-rounded product__image" />
					<h1 class="product__title">{{ product.name }}</h1>
				</a>
			</article>
			{% endfor %}
		</div>
	</div>
{% endblock %}
